<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Prototype Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="bootstrap.js" type="text/javascript"></script>
  <script src="unittest.js" type="text/javascript"></script>
  <script src="streamlined.js" type="text/javascript"></script>
  <link rel="stylesheet" href="test.css" type="text/css" />
  <style type="text/css" media="screen">
  /* <![CDATA[ */
    #testcss1 { font-size:11px; color: #f00; }
    #testcss2 { font-size:12px; color: #0f0; display: none; }
  /* ]]> */
  </style>
</head>
<body>
<h1>Streamlined Unit test file</h1>
<p>
  Test Streamlined Toggler
</p>

<a href="#foo" class="sl_toggler">Click to Show Foo</a>
<div id="foo" style="display:none;">Foo</div>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[

  new Test.Unit.Runner({
    
    testPageOptions: function() {with(this)
      assertEqual($("page_options"), Streamlined.PageOptions.form());
    }

  }, 'testlog');
// ]]>
</script>
</body>
</html>
