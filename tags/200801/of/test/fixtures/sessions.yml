# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html
<%now=Time.now.strftime '%Y-%m-%d %H:%M:%S'%>
<%month_ago=Time.now.months_ago(1).strftime '%Y-%m-%d %H:%M:%S'%>
<%id=0%>
<%10.times do |i|%>
valid_session_<%=id+=1%>:
  id: <%=id%>
  session_id: <%=i.to_s.rjust(32,'0')%>
  user_id: 1
  host: 127.0.0.1
  created_at: <%= now%>
  updated_at: <%= now%>
  data: 0
<%end%>
<%10.times do |i|%>
valid_guest_session_<%=id+=1%>:
  id: <%=id%>
  session_id: <%=(i+100).to_s.rjust(32,'0')%>
  user_id: NULL
  host: 127.0.0.1
  created_at: <%= now%>
  updated_at: <%= now%>
  data: 0
<%end%>
<%10.times do |i|%>
expired_session_<%=id+=1%>:
  id: <%=id%>
  session_id: <%=(i+200).to_s.rjust(32,'0')%>
  user_id: 1
  host: 127.0.0.1
  created_at: <%= month_ago%>
  updated_at: <%= month_ago%>
  data: 0
<%end%>
